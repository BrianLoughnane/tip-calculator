<div class="right">
	
	<div class="myEarnings">
		<h2>My Earnings Info</h2>
		<div><span class='detailsLeft'>Tip Total: </span><span class='detailsRight'>{{ tipTotal | currency }}</span></div>
		<div><span class='detailsLeft'>Meal Count: </span><span class='detailsRight'>{{ mealCount }}</span></div>
		<div><span class='detailsLeft'>Average Tip Per Meal: </span><span class='detailsRight'>{{ averageTip | currency }}</span></div>
	</div>
</div>
<span class='reset button' ng-click="reset()">Reset</span>
